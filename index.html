<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cy - Portfolio</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --bg-cream: #FDFCF5;
            --primary-red: #9E4244;
            --text-dark: #2c2c2c;
            --border-line: #000;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Lato', sans-serif;
            background-color: var(--bg-cream);
            color: var(--text-dark);
            border-top: 20px solid var(--primary-red);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            padding: 2rem 5%;
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 4rem;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--border-line);
        }

        nav a {
            text-decoration: none;
            font-family: 'Playfair Display', serif;
            font-size: 1.2rem;
            color: var(--text-dark);
        }

        nav a:hover {
            color: var(--primary-red);
        }

        .hero {
            display: grid;
            grid-template-columns: 1fr 1fr;
            padding: 0 10%;
            align-items: center;
            position: relative;
            flex-grow: 1;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 5rem;
            font-weight: 400;
        }

        .subtitle {
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
            font-style: italic;
            margin: 1rem 0 2.5rem;
            color: #555;
        }

        .button {
            display: inline-block;
            background-color: #B2B09B;
            color: white;
            padding: 14px 40px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
        }

        .button:hover {
            background-color: #9c9a87;
        }

        .hero-image-container {
            position: relative;
            display: flex;
            justify-content: center;
        }

        .red-block {
            position: absolute;
            top: 15%;
            right: -20%;
            width: 120%;
            height: 65%;
            background-color: var(--primary-red);
        }

        .profile-img {
            max-width: 380px;
            width: 100%;
            height: auto;
            border: 8px solid #fff;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
            position: relative;
            object-fit: cover;
        }

        footer {
            background-color: #DCDCD5;
            padding: 2rem 0;
            text-align: center;
            margin-top: 4rem;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-bottom: 1rem;
        }

        .social-links a {
            color: var(--text-dark);
            font-size: 1.4rem;
        }
    </style>
</head>
<body>

    <header>
        <nav>
            <a href="#">Home</a>
            <a href="aboutme.html">About Me</a>
            <a href="projects.html">Projects</a>
            <a href="#">Contacts</a>
        </nav>
    </header>

    <main class="hero">
        <div class="hero-text">
            <h1>Hi, Iâ€™m Cy!</h1>
            <p class="subtitle">welcome . . .</p>
            <a href="#" class="button">Learn More</a>
        </div>

        <div class="hero-image-container">
            <div class="red-block"></div>
            <img
                src="bio.jpeg"
                alt="Portrait of Cy"
                class="profile-img"
            >
        </div>
    </main>

    <footer>
        <div class="social-links">
            <a href="#"><i class="fa-brands fa-linkedin-in"></i></a>
            <a href="https://github.com/libutoncyrilmae-a11y"><i class="fa-brands fa-github"></i></a>
            <a href="https://www.instagram.com/cy.cyreal/"><i class="fa-brands fa-instagram"></i></a>
            <a href="https://mailto:123cyrilmae@gmail.com/"><i class="fa-regular fa-envelope"></i></a>
        </div>
        <p>&copy; Cyril Libuton</p>
    </footer>

</body>
</html>
