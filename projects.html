  <link
    href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Playfair+Display:wght@400;600&display=swap"
    rel="stylesheet"
  />

  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />

  <style>
    :root {
      --bg-cream: #fdfcf5;
      --primary-red: #9e4244;
      --text-dark: #2c2c2c;
      --border-line: #000;
      --muted-text: #666;
    }

    html {
      scroll-behavior: smooth;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Lato", sans-serif;
      background-color: var(--bg-cream);
      color: var(--text-dark);
      border-top: 20px solid var(--primary-red);
      min-height: 100vh;
    }

    /* Fixed Header */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: var(--bg-cream);
      padding: 1.5rem 5%;
      z-index: 999;
      border-bottom: 2px solid var(--border-line);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 4rem;
    }

    nav a {
      text-decoration: none;
      font-family: "Playfair Display", serif;
      font-size: 1.2rem;
      color: var(--text-dark);
      transition: 0.3s ease;
    }

    nav a:hover {
      color: var(--primary-red);
    }

    /* Spacing for fixed header */
    main {
      padding-top: 100px;
      max-width: 900px;
      margin: auto;
      flex-grow: 1;
    }

    h1 {
      text-align: center;
      font-family: "Playfair Display", serif;
      font-weight: 600;
      font-size: 3rem;
      margin-bottom: 50px;
    }

    .projects-grid {
      display: grid;
      gap: 30px;
    }

    .project {
      background: white;
      padding: 25px;
      border-left: 6px solid var(--primary-red);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.08);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .project:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 25px rgba(0, 0, 0, 0.12);
    }

    .project h3 {
      font-weight: 700;
      margin-bottom: 12px;
    }

    .project a {
      color: var(--primary-red);
      font-weight: 600;
      text-decoration: none;
      transition: 0.3s ease;
    }

    .project a:hover {
      text-decoration: underline;
    }

    footer {
      background-color: #dcdcd5;
      padding: 2rem 0;
      text-align: center;
      margin-top: 4rem;
    }

    .social-links {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      margin-bottom: 1rem;
    }

    .social-links a {
      color: var(--text-dark);
      font-size: 1.4rem;
      transition: 0.3s ease;
    }

    .social-links a:hover {
      color: var(--primary-red);
    }

    @media (max-width: 900px) {
      .projects-grid {
        grid-template-columns: 1fr;
      }

      header {
        padding: 1rem 5%;
      }

      h1 {
        font-size: 2.5rem;
      }
    }
  </style>
</head>

<body>
  <header>

      <a href="#top">Home</a>

    </nav>
  </header>

      <div class="project">

      <a href="mailto:123cyrilmae@gmail.com"><i class="fa-regular fa-envelope"></i></a>

    <p>&copy; Cyril Libuton</p>
  </footer>
</body>
</html>
