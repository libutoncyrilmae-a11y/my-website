<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Playfair+Display:wght@400;600&display=swap"
    rel="stylesheet"
  />

  <!-- Font Awesome -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />

  <style>
    :root {
      --bg-cream: #fdfcf5;
      --primary-red: #9e4244;
      --text-dark: #2c2c2c;
      --border-line: #000;
    }

    /* RESET */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* BODY */
    body {
      font-family: "Lato", sans-serif;
      background-color: var(--bg-cream);
      color: var(--text-dark);
      border-top: 20px solid var(--primary-red);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* HEADER / NAV */
    header {
      padding: 2rem 5%;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 4rem;
      padding-bottom: 15px;
      border-bottom: 2px solid var(--border-line);
      margin-bottom: 30px;
    }

    nav a {
      text-decoration: none;
      font-family: "Playfair Display", serif;
      font-size: 1.2rem;
      color: var(--text-dark);
    }

    nav a:hover {
      color: var(--primary-red);
    }

    /* MAIN CONTENT CONTAINER */
    .container {
      max-width: 900px;
      margin: auto;
      padding-bottom: 4rem; /* so footer isn't too close */
      flex-grow: 1;
    }

    /* PAGE TITLE */
    h1 {
      text-align: center;
      margin-bottom: 40px;
      font-family: "Playfair Display", serif;
      font-weight: 600;
      font-size: 3rem;
    }

    /* PROJECT CARDS */
    .project {
      background: white;
      padding: 20px;
      margin-bottom: 20px;
      border-left: 6px solid var(--primary-red);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.08);
      color: var(--text-dark);
      font-family: "Lato", sans-serif;
    }

    .project h3 {
      margin: 0 0 10px 0;
      font-weight: 700;
    }

    .project a {
      text-decoration: none;
      color: var(--primary-red);
      font-weight: 600;
      font-family: "Lato", sans-serif;
      font-size: 1rem;
    }

    .project a:hover {
      text-decoration: underline;
    }

    /* FOOTER */
    footer {
      background-color: #dcdcd5;
      padding: 2rem 0;
      text-align: center;
      margin-top: auto;
    }

    .social-links {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      margin-bottom: 1rem;
    }

    .social-links a {
      color: var(--text-dark);
      font-size: 1.4rem;
    }
  </style>
</head>

<body>

    </div>
  </main>

    </div>
    <p>&copy; Cyril Libuton</p>
  </footer>
</body>
</html>
