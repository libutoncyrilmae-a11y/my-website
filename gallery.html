      <style>
         :root {
         --bg-cream: #FDFCF5;
         --primary-red: #9E4244;
         --text-dark: #2c2c2c;
         --border-line: #000;
         --muted-text: #666;
         }
         * { margin:0; padding:0; box-sizing:border-box; }
         html { scroll-behavior: smooth; }
         body {
         font-family: 'Lato', sans-serif;
         background-color: var(--bg-cream);
         color: var(--text-dark);
         border-top: 20px solid var(--primary-red);
         min-height: 100vh;
         }
         header {
         position: fixed;
         top: 0; left: 0; width: 100%;
         background-color: var(--bg-cream);
         padding: 1rem 5%;
         z-index: 999;
         border-bottom: 2px solid var(--border-line);
         box-shadow: 0 4px 6px rgba(0,0,0,0.05);
         }
         .header-container {
         display: flex;
         align-items: center;
         gap: 2.5rem;
         }
         header img {
         width: 55px;
         }
         nav {
         display:flex;
         gap:4rem;
         }
         nav a {
         text-decoration:none;
         font-family: 'Playfair Display', serif;
         font-size:1.2rem;
         color: var(--text-dark);
         transition: 0.3s ease;
         }
         nav a:hover { color: var(--primary-red); }
         main { padding-top: 100px; }
         .section { padding: 8rem 5% 6rem; }
         .section-content { max-width: 1200px; margin:auto; }
         h2 {
         font-family: 'Playfair Display', serif;
         font-size:2.8rem;
         margin-bottom:2rem;
         text-align:center;
         color: var(--primary-red);
         }
         .collection-nav {
         text-align: center;
         margin: 1.5rem 0;
         display: flex;
         justify-content: center;
         gap: 1.2rem;
         flex-wrap: wrap;
         }
         .collection-nav a {
         text-decoration: none;
         padding: 0.5rem 1rem;
         background-color: var(--primary-red);
         color: white;
         border-radius: 5px;
         font-family: 'Playfair Display', serif;
         transition: background-color 0.3s;
         }
         .collection-nav a:hover { background-color: #7a2f30; }
         .gallery-collection {
         margin-bottom:3rem;
         padding:2rem 0;
         border-bottom: 2px solid var(--border-line);
         }
         .collection-header {
         display: flex;
         justify-content: flex-start;
         align-items: center;
         gap: 1.5rem;
         margin-bottom: 1.5rem;
         }
         .collection-title {
         font-family: 'Playfair Display', serif;
         font-size: 1.5rem;
         font-weight: bold;
         color: var(--primary-red);
         }
         .back-to-top { margin-top: 1rem; }
         .back-to-top a {
         text-decoration: none;
         color: var(--primary-red);
         font-weight: bold;
         }
         .back-to-top a:hover { text-decoration: underline; }
         .gallery-row {
         display:flex;
         gap:20px;
         margin-bottom:20px;
         flex-wrap: wrap;
         }
         .gallery-row figure {
         margin:0;
         border-radius:10px;
         overflow:hidden;
         position: relative;
         }
         .figure-rect { flex:2; aspect-ratio: 16 / 9; }
         .figure-square { flex:1; aspect-ratio: 1 / 1; }
         .gallery-row img {
         width:100%;
         height:100%;
         object-fit:cover;
         display:block;
         }
         .gallery-row figcaption {
         position:absolute;
         bottom:0;
         width:100%;
         padding:10px;
         background:rgba(0,0,0,0.6);
         color:white;
         text-align:center;
         opacity:0;
         transition:0.3s;
         }
         .gallery-row figure:hover figcaption { opacity:1; }
         footer {
         background-color:#DCDCD5;
         padding:2rem 0;
         text-align:center;
         margin-top:4rem;
         }
         .social-links {
         display:flex;
         justify-content:center;
         gap:1.5rem;
         margin-bottom:1rem;
         }
         .social-links a {
         color:var(--text-dark);
         font-size:1.4rem;
         }
         .social-links a:hover { color:var(--primary-red); }
      </style>
