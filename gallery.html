<style>
:root {
    --bg-cream: #FDFCF5;
    --primary-red: #9E4244;
    --text-dark: #2c2c2c;
    --border-line: #000;
    --muted-text: #666;
}

* { margin:0; padding:0; box-sizing:border-box; }

body {
    font-family: 'Lato', sans-serif;
    background-color: var(--bg-cream);
    color: var(--text-dark);
    border-top: 20px solid var(--primary-red);
    min-height: 100vh;
}

header {
    position: fixed;
    top:0; left:0; width:100%;
    background-color: var(--bg-cream);
    padding: 1.5rem 5%;
    z-index:999;
    border-bottom: 2px solid var(--border-line);
    box-shadow: 0 4px 6px rgba(0,0,0,0.05);
}

nav { display:flex; justify-content:center; gap:4rem; }

nav a {
    text-decoration:none;
    font-family: 'Playfair Display', serif;
    font-size:1.2rem;
    color: var(--text-dark);
    transition: 0.3s ease;
}

nav a:hover { color: var(--primary-red); }

.section { padding: 8rem 5% 6rem; }

.section-content { max-width: 1200px; margin:auto; }

h2 {
    font-family: 'Playfair Display', serif;
    font-size:2.8rem;
    margin-bottom:2rem;
    text-align:center;
}


/* Gallery */
.gallery-collection {
    margin-bottom:3rem;
    padding-bottom:2rem;
    border-bottom: 2px solid var(--border-line);
}

.collection-title {
    font-family: 'Playfair Display', serif;
    font-size:1.8rem;
    margin:2rem 0 1.5rem;
}

.gallery-row {
    display:flex;
    gap:20px;
    margin-bottom:20px;
    align-items: stretch;
}

.gallery-row figure {
    margin:0;
    background:white;
    border-radius:10px;
    box-shadow: 0 8px 18px rgba(0,0,0,0.08);
    overflow:hidden;
    position: relative;
    transition: transform 0.25s ease, box-shadow 0.25s ease;
}

.gallery-row figure:hover {
    transform: translateY(-5px);
    box-shadow: 0 14px 26px rgba(0,0,0,0.12);
}

.figure-rect {
    flex:2;
    aspect-ratio: 16 / 9;
}

.figure-square {
    flex:1;
    aspect-ratio: 1 / 1;
}

.gallery-row img {
    width:100%;
    height:100%;
    object-fit:cover;
    display:block;
}

.gallery-row figcaption {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    padding: 15px;
    background: rgba(0, 0, 0, 0.6);
    color: white;
    font-size: 0.9rem;
    text-align: center;
    opacity: 0;
    transition: opacity 0.3s ease;
}

.gallery-row figure:hover figcaption {
    opacity: 1;
}


footer {
    background-color: #DCDCD5;
    padding: 2rem 0;
    text-align:center;
    margin-top: 4rem;
}

.social-links {
    display:flex;
    justify-content:center;
    gap:1.5rem;
    margin-bottom:1rem;
}

.social-links a {
    color: var(--text-dark);
    font-size:1.4rem;
    transition:0.3s ease;
}

.social-links a:hover { color: var(--primary-red); }

</style>
</head>
