<style>
:root {
    --bg-cream: #FDFCF5;
    --primary-red: #9E4244;
    --text-dark: #2c2c2c;
    --border-line: #000;
    --muted-text: #666;
}

* { margin:0; padding:0; box-sizing:border-box; }

body {
    font-family: 'Lato', sans-serif;
    background-color: var(--bg-cream);
    color: var(--text-dark);
    border-top: 20px solid var(--primary-red);
    min-height: 100vh;
}

header {
    position: fixed;
    top:0; left:0; width:100%;
    background-color: var(--bg-cream);
    padding: 1.5rem 5%;
    z-index:999;
    border-bottom: 2px solid var(--border-line);
    box-shadow: 0 4px 6px rgba(0,0,0,0.05);
}

nav { display:flex; justify-content:center; gap:4rem; }
nav a {
    text-decoration:none;
    font-family: 'Playfair Display', serif;
    font-size:1.2rem;
    color: var(--text-dark);
    transition: 0.3s ease;
}
nav a:hover { color: var(--primary-red); }

.section { padding: 6rem 5%; }
.section-content { max-width: 1200px; margin:auto; }

h2 { font-family: 'Playfair Display', serif; font-size:2.8rem; margin-bottom:2rem; text-align:center; }

.text-link { color: var(--text-dark); text-decoration: underline; font-weight: 600; transition: 0.3s ease;}
.text-link:hover { color: var(--primary-red); }

.back-to-top {
    display:inline-block; margin-top:2rem;
    font-family: 'Playfair Display', serif; font-size:0.95rem;
    text-decoration:none; color:var(--text-dark);
    border-bottom:1px solid var(--text-dark);
    transition:0.3s ease;
}
.back-to-top:hover { color: var(--primary-red); border-color: var(--primary-red); }

footer {
    background-color: #DCDCD5;
    padding: 2rem 0;
    text-align:center;
    margin-top: 4rem;
}
.social-links { display:flex; justify-content:center; gap:1.5rem; margin-bottom:1rem; }
.social-links a { color: var(--text-dark); font-size:1.4rem; transition:0.3s ease; }
.social-links a:hover { color: var(--primary-red); }

/* Justified gallery styles */
.gallery-collection { margin-bottom:3rem; padding-bottom:2rem; border-bottom: 2px solid var(--border-line); }
.collection-title { font-family: 'Playfair Display', serif; font-size:1.8rem; margin:2rem 0 1rem; }

.gallery-row {
    display:flex;
    gap:15px;
    margin-bottom:15px;
}
.gallery-row figure {
    margin:0; background:white;
    border-left:4px solid var(--primary-red);
    box-shadow: 0 8px 16px rgba(0,0,0,0.08);
    overflow:hidden;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
}
.gallery-row figure:hover {
    transform: translateY(-3px);
    box-shadow: 0 12px 24px rgba(0,0,0,0.12);
}
.gallery-row img {
    width:100%; display:block; object-fit:cover;
}
.gallery-row figcaption {
    padding:8px 12px;
    font-size:0.95rem;
    color:var(--muted-text);
    text-align:center;
}

    
.figure-rect { flex:2; height:200px; }
.figure-square { flex:1; height:200px; }

@media(max-width: 800px){
    .gallery-row { flex-direction: column; }
    .figure-rect, .figure-square { flex:1; height:200px; }
}
</style>
