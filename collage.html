<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Collage Layout</title>
    <style>
        
        body {
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
        }

        /* The Grid Container */
        .collage-container {
            display: grid;
            width: 100%;
            max-width: 1000px;
            height: 80vh; /* Adjust height as needed */
            gap: 10px; /* Space between images */
            
            /* Defining 3 columns and 4 rows to handle the different sizes */
            grid-template-columns: 1.5fr 1fr 1fr;
            grid-template-rows: 1fr 1fr 1fr 1fr;
        }

        /* General styling for each image box */
        .item {
            background-color: #ddd;
            background-size: cover;
            background-position: center;
            border-radius: 4px;
        }

        /* Specific positions based on your image */
        
        .japan { /* Large vertical on left */
            grid-row: 1 / 5;
            grid-column: 1 / 2;
        }

        .rome { /* Top wide rectangle */
            grid-row: 1 / 2;
            grid-column: 2 / 4;
        }

        .china { /* Middle tall-ish rectangle */
            grid-row: 2 / 5;
            grid-column: 2 / 3;
        }

        .paris { /* Top right square/small rect */
            grid-row: 2 / 3;
            grid-column: 3 / 4;
        }

        .spain { /* Bottom right square/small rect */
            grid-row: 3 / 5;
            grid-column: 3 / 4;
        }

        /* Optional: Add labels or images inside */
        .item {
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: sans-serif;
            font-weight: bold;
            color: white;
            text-shadow: 1px 1px 5px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>
    <div class="collage-container">
        <div class="item japan" style="background-image: url('images/collage/japan.jpg');"></div>
        <div class="item rome" style="background-image: url('images/collage/rome.jpg');">Rome</div>
        <div class="item china" style="background-image: url('images/collage/china.jpg');">China</div>
        <div class="item paris" style="background-image: url('images/collage/paris.jpg');">Paris</div>
        <div class="item spain" style="background-image: url('images/collage/spain.jpg');">Spain</div>
    </div>

</body>

</html>
