<!DOCTYPE html>
<html lang="en" id="top">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dream Places To Visit</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --bg-cream: #FDFCF5;
            --primary-red: #9E4244;
            --text-dark: #2c2c2c;
            --border-line: #000;
            --muted-text: #666;
        }

        html {
            scroll-behavior: smooth;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Lato', sans-serif;
            background-color: var(--bg-cream);
            color: var(--text-dark);
            border-top: 20px solid var(--primary-red);
            min-height: 100vh;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: var(--bg-cream);
            padding: 1.5rem 5%;
            z-index: 999;
            border-bottom: 2px solid var(--border-line);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 4rem;
        }

        nav a {
            text-decoration: none;
            font-family: 'Playfair Display', serif;
            font-size: 1.2rem;
            color: var(--text-dark);
            transition: 0.3s ease;
        }

        nav a:hover {
            color: var(--primary-red);
        }

        main {
            padding-top: 120px;
            padding-bottom: 4rem;
            display: flex;
            justify-content: center;
        }

        .collage-container {
            display: grid;
            width: 100%;
            max-width: 1000px;
            height: 80vh;
            gap: 10px;
            grid-template-columns: 1.5fr 1fr 1fr;
            grid-template-rows: 1fr 1fr 1fr 1fr;
        }

        .item {
            background-size: cover;
            background-position: center;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Playfair Display', serif;
            font-weight: 600;
            font-size: 1.2rem;
            color: white;
            text-shadow: 1px 1px 5px rgba(0,0,0,0.6);
        }

        .japan {
            grid-row: 1 / 5;
            grid-column: 1 / 2;
        }

        .rome {
            grid-row: 1 / 2;
            grid-column: 2 / 4;
        }

        .china {
            grid-row: 2 / 5;
            grid-column: 2 / 3;
        }

        .paris {
            grid-row: 2 / 3;
            grid-column: 3 / 4;
        }

        .spain {
            grid-row: 3 / 5;
            grid-column: 3 / 4;
        }

        footer {
            background-color: #DCDCD5;
            padding: 2rem 0;
            text-align: center;
            margin-top: 4rem;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-bottom: 1rem;
        }

        .social-links a {
            color: var(--text-dark);
            font-size: 1.4rem;
            transition: 0.3s ease;
        }

        .social-links a:hover {
            color: var(--primary-red);
        }

        @media (max-width: 900px) {
            .collage-container {
                grid-template-columns: 1fr;
                grid-template-rows: auto;
                height: auto;
            }

            .item {
                height: 250px;
            }
        }
    </style>
</head>

<body>

<header>
    <nav>
        <a href="index.html#top">Home</a>
        <a href="gallery.html">Gallery</a>
        <a href="aboutme.html">Biography</a>
        <a href="index.html#projects">Projects</a>
        <a href="index.html#contacts">Contacts</a>
    </nav>
</header>

<main>
    <div class="collage-container">
        <div class="item japan" style="background-image: url('images/collage/japan.jpg');"></div>
        <div class="item rome" style="background-image: url('images/collage/rome.jpg');"></div>
        <div class="item china" style="background-image: url('images/collage/china.jpg');"></div>
        <div class="item paris" style="background-image: url('images/collage/paris.jpg');"></div>
        <div class="item spain" style="background-image: url('images/collage/spain.jpg');"></div>
    </div>
</main>

<footer>
    <div class="social-links">
        <a href="https://web.facebook.com/cycy.1123"><i class="fa-brands fa-facebook-f"></i></a>
        <a href="https://github.com/libutoncyrilmae-a11y"><i class="fa-brands fa-github"></i></a>
        <a href="https://www.instagram.com/cy.cyreal/"><i class="fa-brands fa-instagram"></i></a>
        <a href="mailto:123cyrilmae@gmail.com"><i class="fa-regular fa-envelope"></i></a>
    </div>
    <p>&copy; Cyril Libuton</p>
</footer>

</body>
</html>
