<!DOCTYPE html>
<html lang="en" id="top">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dream Places To Visit</title>
    <style>
        body {
            font-family: 'Lato', sans-serif;
            background-color: #FDFCF5;
            text-align: center;
        }
        img {
            max-width: 90%;
            height: auto;
        }
        area {
            cursor: pointer;
        }
        /* Optional: highlight shape on hover using outline */
        area:hover {
            outline: 2px solid red;
        }
    </style>
</head>
<body>

<h1>Dream Places</h1>

<!-- Japan Image with Map -->
<img src="images/collage/japan.jpg" usemap="#japanmap" alt="Japan">
<map name="japanmap">
    <!-- Rectangle portrait -->
    <area shape="rect" coords="20,10,180,400" href="PASTE-JAPAN-LINK" target="_blank" alt="Japan">
</map>

<!-- Paris Image with Map -->
<img src="images/collage/paris.jpg" usemap="#parismap" alt="Paris">
<map name="parismap">
    <!-- Triangle -->
    <area shape="poly" coords="150,0,0,300,300,300" href="PASTE-PARIS-LINK" target="_blank" alt="Paris">
</map>

<!-- Rome Image with Map -->
<img src="images/collage/rome.jpg" usemap="#romemap" alt="Rome">
<map name="romemap">
    <!-- Circle -->
    <area shape="circle" coords="150,150,150" href="PASTE-ROME-LINK" target="_blank" alt="Rome">
</map>

<!-- China Image with Map -->
<img src="images/collage/china.jpg" usemap="#chinamap" alt="China">
<map name="chinamap">
    <!-- Pentagon -->
    <area shape="poly" coords="150,0,290,100,235,300,65,300,10,100" href="PASTE-CHINA-LINK" target="_blank" alt="China">
</map>

<!-- Spain Image with Map -->
<img src="images/collage/spain.jpg" usemap="#spainmap" alt="Spain">
<map name="spainmap">
    <!-- Square -->
    <area shape="rect" coords="0,0,300,300" href="PASTE-SPAIN-LINK" target="_blank" alt="Spain">
</map>

</body>
</html>
