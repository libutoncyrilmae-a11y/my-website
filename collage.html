<!DOCTYPE html>
<html lang="en" id="top">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dream Places To Visit</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --bg-cream: #FDFCF5;
            --primary-red: #9E4244;
            --text-dark: #2c2c2c;
            --border-line: #000;
            --muted-text: #666;
        }

        html {
            scroll-behavior: smooth;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Lato', sans-serif;
            background-color: var(--bg-cream);
            color: var(--text-dark);
            border-top: 20px solid var(--primary-red);
            min-height: 100vh;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: var(--bg-cream);
            padding: 1.5rem 5%;
            z-index: 999;
            border-bottom: 2px solid var(--border-line);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 4rem;
        }

        nav a {
            text-decoration: none;
            font-family: 'Playfair Display', serif;
            font-size: 1.2rem;
            color: var(--text-dark);
            transition: 0.3s ease;
        }

        nav a:hover {
            color: var(--primary-red);
        }

        main {
            padding-top: 120px;
            padding-bottom: 4rem;
            display: flex;
            justify-content: center;
        }

        img {
            display: block;
            max-width: 100%;
            height: auto;
        }

        footer {
            background-color: #DCDCD5;
            padding: 2rem 0;
            text-align: center;
            margin-top: 4rem;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-bottom: 1rem;
        }

        .social-links a {
            color: var(--text-dark);
            font-size: 1.4rem;
            transition: 0.3s ease;
        }

        .social-links a:hover {
            color: var(--primary-red);
        }
    </style>
</head>

<body>

<header>
    <nav>
        <a href="index.html#top">Home</a>
        <a href="gallery.html">Gallery</a>
        <a href="aboutme.html">Biography</a>

        <a href="index.html#contacts">Contacts</a>
    </nav>
</header>

<main>

        <map name="image-map">
            <area target="_blank" alt="japan" title="japan" href="" coords="74,170,388,577" shape="rect">
            <area target="_blank" alt="china" title="china" href="" coords="676,421,693,658,886,656,886,399,786,288,721,355" shape="poly">
            <area target="_blank" alt="spain" title="spain" href="" coords="971,483,1165,657" shape="rect">
            <area target="_blank" alt="rome" title="rome" href="" coords="905,96,71" shape="circle">
            <area target="_blank" alt="paris" title="paris" href="" coords="1047,215,1081,343,1018,347" shape="poly">
        </map>
    </div>
</main>

<footer>
    <div class="social-links">

        <a href="mailto:123cyrilmae@gmail.com"><i class="fa-regular fa-envelope"></i></a>
    </div>
    <p>&copy; Cyril Libuton</p>
</footer>

</body>
</html>
