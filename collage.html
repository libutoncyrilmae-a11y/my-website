<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Collage Layout</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
        }

        /* The Grid Container */
        .collage-container {
            display: grid;
            width: 100%;
            max-width: 1000px;
            height: 80vh; /* Adjust height as needed */
            gap: 10px; /* Space between images */
            
            /* Defining 3 columns and 4 rows to handle the different sizes */
            grid-template-columns: 1.5fr 1fr 1fr;
            grid-template-rows: 1fr 1fr 1fr 1fr;
        }

        /* General styling for each image box */
        .item {
            background-color: #ddd;
            background-size: cover;
            background-position: center;
            border-radius: 4px;
        }

        /* Specific positions based on your image */
        
        .shinjuku-cat { /* Large vertical on left */
            grid-row: 1 / 5;
            grid-column: 1 / 2;
        }

        .eiffel-tower { /* Top wide rectangle */
            grid-row: 1 / 2;
            grid-column: 2 / 4;
        }

        .pagoda { /* Middle tall-ish rectangle */
            grid-row: 2 / 5;
            grid-column: 2 / 3;
        }

        .colosseum { /* Top right square/small rect */
            grid-row: 2 / 3;
            grid-column: 3 / 4;
        }

        .arc-de-triomf { /* Bottom right square/small rect */
            grid-row: 3 / 5;
            grid-column: 3 / 4;
        }

        /* Optional: Add labels or images inside */
        .item {
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: sans-serif;
            font-weight: bold;
            color: white;
            text-shadow: 1px 1px 5px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>

    <div class="collage-container">
        <div class="item shinjuku-cat" style="background-image: url('URL_HERE');">Tokyo</div>
        <div class="item eiffel-tower" style="background-image: url('URL_HERE');">Paris</div>
        <div class="item pagoda" style="background-image: url('URL_HERE');">Temple</div>
        <div class="item colosseum" style="background-image: url('URL_HERE');">Rome</div>
        <div class="item arc-de-triomf" style="background-image: url('URL_HERE');">Barcelona</div>
    </div>

</body>
</html>
